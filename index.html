<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <div class="contenitore">
      <div class="main">
        <div class="container-contatti">
          <div class="utente d-flex justify-content-between align-items-center">
            <div class="mio-profilo">
              <img class="rounded-circle me-2" src="assets/img/avatar_io.jpg" alt="my-img">
              <span>Utente</span>
            </div>
            <div>
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="notifiche d-flex align-items-center">
            <i class="fa-solid fa-bell-slash rounded-circle"></i>
            <div class="lh-1">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="cerca-contatti p-1 d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Cerca contatto" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
          <div class="lista-chat">
            <ul class="list-group" >
              <li v-for="(element, index) in contacts"
              class="d-flex align-items-center p-2 border-bottom">
                <img class="rounded-circle me-2" v-bind:src="element.avatar" alt="">
                <div class="lh-1">
                  <span class="name d-block">{{element.name}}</span>
                  <span class="ultimo-msg">Ultimo messaggio inviato</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="container-chat">
          <div class="info-chat d-flex align-items-center p-2">
            <img class="rounded-circle me-2" src="assets/img/avatar_1.jpg" alt="">
            <div class="d-flex align-items-center w-100 justify-content-between">
              <div class="lh-1">
                <span class="name d-block">Michele</span>
                <span class="ultimo-accesso">Ultimo accesso oggi alle 12:00</span>
              </div>
              <div>
                <i class="fa-solid fa-magnifying-glass ms-4"></i>
                <i class="fa-solid fa-paperclip ms-4"></i>
                <i class="fa-solid fa-ellipsis-vertical ms-4"></i>
              </div>
            </div>
          </div>
          <div class="main-chat">
            <div class="messaggi">
                <div class="sent">
                  <p class="testo">Ciao!</p>
                  <span class="orario">12:00</span>
                </div>
                <div class="received">
                  <p class="testo">Ciao!</p>
                  <span class="orario">12:00</span>
                </div>
            </div>
          </div>
          <div class="area-testo d-flex justify-content-between align-items-center px-5">
            <i class="fa-regular fa-face-smile"></i>
            <div class="input-group flex-nowrap w-75">
              <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-describedby="addon-wrapping">
            </div>
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
